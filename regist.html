<!DOCTYPE html>
<html>
<head>
    <title>JOIN</title>
    <link rel="stylesheet" type="text/css" href="regist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    
</head>
    
    
<body>
    
    
<form class="form">
    <h1>Sign up</h1>
    <input type="text" name="" placeholder="choose an username">
    <input type="text" name="" list="job" placeholder="what would you like to call your job?">
    <datalist id="job">
        <option>Travel guide</option>
        <option>tour event planner</option>
        <option>others</option>
    </datalist>
    
    <input type="email" name="" placeholder="your email here">
    <input type="password" name="" placeholder="enter a password">
    <input type="password" name="" placeholder="confirm password">
    <button type="submit">sign up</button>
    

    
    
</form>










</body>
</html>
